[package]
name = "bevy_mcbaise_fantasmagoria"
description = "bevy_Mcbaise_Pale_Regard_Absurdia_Fantasmagoria â€” Bevy port of a tube-ride visualization"
version = "0.1.0"
edition = "2024"
authors = ["Dave Horner"]
license = "MIT OR Apache-2.0"
readme = "README.md"
homepage = "https://github.com/davehorner/bevy_Mcbaise_Pale_Regard_Absurdia_Fantasmagoria"
repository = "https://github.com/davehorner/bevy_Mcbaise_Pale_Regard_Absurdia_Fantasmagoria"
build = "build.rs"
publish = true
exclude = [
    "www/pkg/**",
]

[lib]
name = "bevy_mcbaise_fantasmagoria"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "bevy_mcbaise_fantasmagoria_native"
path = "src/main.rs"

[[bin]]
name = "bevy_mcbaise_fantasmagoria_youtube"
path = "src/main.rs"
required-features = ["native-youtube"]

[[bin]]
name = "bevy_mcbaise_fantasmagoria_mpv"
path = "src/main.rs"
required-features = ["native-mpv"]

[features]
default = ["native","capture_ui"]
native = ["bevy/multi_threaded"]
burn_human = ["bevy_burn_human"]
native-youtube = ["dep:fantoccini", "dep:tokio", "dep:serde_json", "dep:url", "dep:time"]
native-mpv = ["dep:tokio", "dep:serde_json"]
capture_ui = []

[dependencies]
bevy = { version = "0.17", default-features = false, features = [
    "bevy_asset",
    "bevy_camera",
    "bevy_core_pipeline",
    "bevy_gltf",
    "bevy_image",
    "bevy_log",
    "bevy_light",
    "bevy_mesh",
    "bevy_pbr",
    "bevy_render",
    "bevy_post_process",
    "bevy_picking",
    "bevy_sprite",
    "bevy_text",
    "bevy_ui",
    "bevy_ui_render",
    "bevy_window",
    "bevy_winit",
    "jpeg",
    "png",
    "std",
    "tonemapping_luts",
    "webgpu",
    "x11",
    "zstd_rust",
] }
bevy_egui = "0.38"
bevy_burn_human = { version = "0.2", optional = true }
fastrand = "2"

# Used by wasm GPU readback (texture -> buffer copy + mapping).
wgpu = "26"
pollster = "0.4.0"
crossbeam-channel = "0.5.15"

[target.'cfg(target_arch = "wasm32")'.dependencies]
console_error_panic_hook = "0.1"
wasm-bindgen = "0.2.106"
wasm-bindgen-futures = "0.4"
lz4_flex = { version = "0.11", default-features = false }
web-sys = { version = "0.3", features = ["Window", "Document", "HtmlElement", "HtmlCanvasElement", "ImageBitmap", "CanvasRenderingContext2d", "ImageData"] }
js-sys = "0.3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
fantoccini = { version = "0.21", optional = true }
tokio = { version = "1", features = ["rt-multi-thread", "time", "net", "io-util"], optional = true }
serde_json = { version = "1", optional = true }
url = { version = "2", optional = true }
time = { version = "0.3", optional = true }

directories = "5"
sha2 = "0.10"
ureq = { version = "2", default-features = true, features = ["tls", "gzip"] }
zip = { version = "2", default-features = false, features = ["deflate"] }

# Image encoding for native screenshots / GIF assembly
image = { version = "0.24", features = ["png", "gif"] }
open = "5.3"

[target.'cfg(windows)'.dependencies]
windows-sys = { version = "0.61", features = [
    "Win32_Foundation",
    "Win32_UI_WindowsAndMessaging",
] }
raw-window-handle = "0.6"

[build-dependencies]
lz4_flex = { version = "0.11", default-features = false }
