name: clippy

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  clippy:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest]
        toolchain: [nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: brndnmtthws/rust-action@v1
        with:
          toolchain: ${{ matrix.toolchain }}
      - name: Cargo clippy
        run: cargo clippy --all-targets -- -D warnings
